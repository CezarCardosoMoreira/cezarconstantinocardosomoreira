            <h1 class="section__titulo">Entre em contato comigo:</h1>
          
          <div class="div__formulario">
          <form class="formulario">
            <fieldset class="area_formulario">
              <legend>Contato</legend>
              <div>
              <label class="label">Nome:</label>
              <input class="input" type="text" placeholder="Digite seu nome" maxlength="50" required>
            </div>
            <div>
              <label class="label" for="">E-mail:</label>
              <input class="input" type="email" placeholder="Digite seu melhor e-mail" maxlength="50" required>
            </div>
              <label class="label" >telefone:</label>
              <input class="input" type="tel" name="" id="" placeholder="Digite seu telefone" maxlength="12"required>
            <div>

            
              <label class="label" >Digite sua mensagem:</label>
              <textarea rows="10" cols="50" placeholder="Digite sua mensagem..." maxlength="300" required></textarea>
            </div>
            
            <button class="botao">Enviar</button>        
          </fieldset>
          </form>
